name: TestDetector
units:
  length: mm
  angle: deg
  potential: V
  temperature: K
grid:
  coordinates: cartesian
  axes:
    x:
      from: -9
      to: 9
      boundaries: inf
    y:
      from: -9
      to: 9
      boundaries: inf
    z:
      from: -9
      to: 9
      boundaries: inf
medium: vacuum
detectors:
  - translate: 
      x: 0
    rotate: 
      Z: 0
    bulk:
      material: HPGe
      temperature: 78
      impurity_density:
        name: linear
        x:
          init: 0
          gradient: 0
        y:
          init: 0
          gradient: 0
        z:
          init: 10000000
          gradient: 50000
      charge_drift_model:
        include: ADLChargeDriftModel/drift_velocity_config.json
      geometry:
        tube:
          r: 5 # width in x
          h: 8 # width in z
    contacts:
      - material: HPGe
        name: n+ contact
        potential: 2000
        channel: 1
        geometry:
          translate:
            z: -3.95
            tube:
              r: 1
              h: 0.2
      - material: HPGe
        name: p+ contact
        potential: 0
        channel: 2
        geometry:
          translate:
            z: 3.95
            tube:
              r: 3
              h: 0.2

surroundings:
  - name: Base
    material: Copper
    potential: 0
    geometry:
      box:
        x:
          from: -9
          to: 9
        y:
          from: -9
          to: 9
        z:
          from: -9
          to: -7